name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip build pytest
          pip install -e .

      - name: Run tests
        run: pytest -q

      - name: Build package
        run: python -m build

      - name: Verify with twine
        run: |
          pip install twine
          twine check dist/*
